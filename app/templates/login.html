{% extends 'base.html' %}
{% block content %}
<div class="card bg-dark text-light p-4 mt-5 mx-auto" style="max-width: 400px;">
  <h3 class="text-center mb-3">Login</h3>
  <form method="POST">
    <input type="text" name="username" placeholder="Username" class="form-control mb-2 bg-dark text-light">
    <input type="password" name="password" placeholder="Password" class="form-control mb-3 bg-dark text-light">
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
  <p class="mt-3 text-center">No account? <a href="{{ url_for('auth.register') }}" class="text-info">Register</a></p>
</div>
{% endblock %}
